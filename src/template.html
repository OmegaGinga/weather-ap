<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather The App</title>
</head>
<body>
    <div class="contianer">
        <div class="weather-form">
            <form action="get" novalidate>
                <div class="input">
                    <label for="city-code">Search</label>
                    <input type="text" name="city-code" id="city-code" placeholder="Enter City name or ZipCode">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="weather-contianer">
            <div class="current-container">
                <div class="current-weather"></div>
                <div class="hourly-weather"></div>
            </div>
            <div class="next-container">
                <div class="next-days-weather"></div>
            </div>  
        </div>
    </div>
</body>
</html>
